<div class="jumbotron">
    <div class="container">
        <h2>Adding new socket...</h2>
    </div>
  </div>
<div class="container">
    <div *ngIf="brands.length==0" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">There is no Brand in database!</h4>
        <p>Before adding new CPU to database, you need to add Brand and Socket!</p>
        <hr>
        <p class="mb-0">You can use this link to <a routerLink="/addBrand">add new brand</a>.</p>
    </div>
    <form (ngSubmit)="save()" #Form="ngForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cpu Brand</label>
            <!--<input #cpuBrandName class="form-control col" placeholder="{{cpu.cpuBrand.brandName}}">-->
            <select class="form-control col" name="brand" required [(ngModel)]="selectedBrand">
                <option *ngFor="let brand of brands" [ngValue]="brand">{{brand.brandName}}</option>
              </select>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Socket Name</label>
            <input type="text" required [(ngModel)]="socket.socketName" name="socketName" class="form-control col" placeholder="Enter new socket name"/>
        </div>
        <button type="submit" class="btn btn-outline-success" [disabled]="!Form.valid">
            Add to database
          </button>
    </form>
</div>
